<div class="autorComponentBlock d-block">
  <div class="containertable">
    <div class="add_btn d-flex">
      <button (click)="add()" type="button" class="read_more pointer">ADD+</button>
    </div>
    <table  mat-table [dataSource]="autorlist" class="mat-elevation-z8 autorslist">

      <ng-container matColumnDef="Name">
        <th mat-header-cell *matHeaderCellDef> Name </th>
        <td mat-cell *matCellDef="let element"> {{element.name}} </td>
      </ng-container>

      <ng-container matColumnDef="Proffecion">
        <th mat-header-cell *matHeaderCellDef> Proffecion </th>
        <td mat-cell *matCellDef="let element"> {{element.proffesion}} </td>
      </ng-container>

      <ng-container matColumnDef="Image">
        <th mat-header-cell *matHeaderCellDef> Image </th>
        <td mat-cell *matCellDef="let element" class="img"><img src="{{element.img}}" alt=""></td>
      </ng-container>
      <ng-container matColumnDef="Action">
        <th mat-header-cell *matHeaderCellDef> Action </th>
        <td mat-cell *matCellDef="let element" class="btns d-flex s-around">
          <button (click)="edit(element)" type="button" class="editBtn pointer d-flex align-c d-in-bl"><img src="assets/icons8-edit-row-25.png"
              alt=""> Edit</button>
          <button (click)="deleteItem(element.id)" type="button" class="DeleteBtn pointer d-flex align-c d-in-bl"><img src="assets/icons8-remove-24.png" alt="">Delete</button>
        </td>
      </ng-container>
      <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
      <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
    </table>
    <div class="pagination d-flex">
      <a class="prew pointer" (click)="prewPage()">&lt; Prev</a>
      <a class="next pointer" (click)="nextPage()">Next &gt;</a>
    </div>



    <div *ngIf="forms" class="form_group forms text-center"  >
      <form [formGroup]="form" (ngSubmit)="putDatas()">
        <div class="p-relative">
          <button (click)="this.forms = !this.forms" type="button" class="p-absolute pointer closeWind  text-right">x</button>
        </div>
        <label for="name">
          Name
           <input formControlName="name" id="name"  type="text">
        </label>
    
        <label for="proffesion">
          Proffecion
           <input formControlName="proffesion" id="proffesion" type="text">
        </label>
    
        <label for="img">
          Image
            <input formControlName="img" id="img"  type="text">
        </label>
        <button [disabled]="form.invalid" class="sbm read_more pointer">{{btnText}}</button>
      </form>
    </div>
    
  </div>
</div>
