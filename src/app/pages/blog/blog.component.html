<header>
    <app-header></app-header>
</header>
<header class="bg-light">
    <app-main-post [element]="mpost"></app-main-post>
</header>
<section class="AllPost">
    <div class="container">
        <div class="all_posts_bl">
            <h2>All posts</h2>
            <div>
                <app-all-posts [posts]="allPosts"></app-all-posts>
                <div class="pagination text-center">
                    <a (click)="prewPage()" class="prew d-in-bl d-in-bl">&lt; Prev</a>
                    <a (click)="nextPage()" class="next d-in-bl d-in-bl">Next &gt;</a>
                </div>
            </div>
        </div>
    </div>
</section>
<section>
    <div class="container">
        <div class="categ_bl">
            <h2>All Categories</h2>
        </div>
        <div class="categories_items">
                <app-categories [categoria] = "categories"></app-categories>
        </div>
    </div>
</section>
<footer>
    <app-join-us></app-join-us>
    <app-footer></app-footer>
</footer>
