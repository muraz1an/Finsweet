<div [routerLink]="['/blog-post',item.id]" class="all_posts pointer d-flex align-c pointer" *ngFor="let item of posts">
    <div class="posts_img">
        <img src="{{item.img}}" alt="img">
    </div>
    <div class="posts_descrip">
        <h4>{{item.type}}</h4>
        <h2>{{item.title}}</h2>
        <p>{{item.descrip}}</p>
    </div>
</div>
