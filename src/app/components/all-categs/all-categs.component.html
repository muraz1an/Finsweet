<h2>Categories</h2>
<div class="d-flex f-column categories">
    <div class="categ d-flex align-c pointer" *ngFor="let item of categs" routerLink="/categories">
        <div class="categ_logo">
            <img src="{{item.icon}}" alt="img" class="categ_icon">
        </div>
        <h4>{{item.title}}</h4>
    </div>
</div>
