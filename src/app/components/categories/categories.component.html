<div class="categories d-flex s-betw f-wrap">
    <div class="categ pointer" *ngFor="let item of categoria" routerLink="/categories">
        <div class="categ_logo">
            <img src="{{item.icon}}" alt="img" class="categ_icon">
        </div>
        <h4>{{item.title}}</h4>
        <p>{{item.descrip}}</p>
    </div>
</div>
