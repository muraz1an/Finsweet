<div class="main"> 
    <div class="all_posts pointer d-flex align-c" [routerLink]="['/blog-post',item.id]" *ngFor="let item of categs">
    <div>
        <img src="{{item.img}}" alt="img">
    </div>
    <div class="posts_descrip">
        <h4>{{item.type}}</h4>
        <h2>{{item.title}}</h2>
        <p>{{item.descrip}}</p>
    </div>
    </div>
</div>
